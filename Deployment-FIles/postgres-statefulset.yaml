apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kmart-postgres-db
spec:
  selector:
    matchLabels:
      app: kmart-postgres-db
  serviceName: kmart-db-service
  replicas: 1
  template:
    metadata:
      labels:
        app: kmart-postgres-db
    spec:
      containers:
      - name: myapp
        image: registry.k8s.io/nginx-slim:0.8
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
